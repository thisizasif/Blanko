<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanko â€“ Welcome</title>
  <meta name="description" content="Blanko â€“ A hacker-themed tool for generating and copying invisible text.">
  <meta name="keywords" content="Blanko, invisible text, unicode, zero-width, hacker tool">
  <meta name="author" content="Thisizasif">
  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/png" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.4;
    }

    .welcome-container {
      text-align: center;
      z-index: 2;
      animation: fadeIn 1.2s ease-in-out;
      padding: 0 20px;
    }

    .logo-text {
      font-size: 42px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffaa, 0 0 30px #00ffcc;
      margin-bottom: 15px;
      animation: glitch 1.5s steps(2, end);
      animation-iteration-count: 1;
    }

    h2 {
      margin: 0;
      font-size: 20px;
      font-weight: normal;
      color: #00ffaa;
      text-shadow: 0 0 6px #00ffaa, 0 0 12px #00ffcc;
    }

    /* Progress bar loader */
    .loader-bar {
      margin: 30px auto 0;
      width: 220px;
      height: 10px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px #00ffcc;
    }

    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ffaa, #00ffcc);
      box-shadow: 0 0 12px #00ffaa;
      animation: loadProgress 3s linear forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeOutZoom {
      from {
        opacity: 1;
        transform: scale(1);
      }

      to {
        opacity: 0;
        transform: scale(1.1);
      }
    }

    @keyframes loadProgress {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    /* One-time glitch */
    @keyframes glitch {
      0% {
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
      }

      20% {
        text-shadow: -2px 0px #ff00ff, 2px -2px #00ffff;
      }

      40% {
        text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
      }

      60% {
        text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
      }

      80% {
        text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
      }

      100% {
        text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
      }
    }

    /* ðŸ”¹ Responsive Design */
    @media (max-width: 480px) {
      /* Mobile */
      .logo-text {
        font-size: 28px;
      }

      h2 {
        font-size: 14px;
      }

      .loader-bar {
        width: 160px;
        height: 8px;
      }
    }

    @media (min-width: 481px) and (max-width: 1024px) {
      /* Tablet */
      .logo-text {
        font-size: 36px;
      }

      h2 {
        font-size: 18px;
      }

      .loader-bar {
        width: 200px;
        height: 9px;
      }
    }

    @media (min-width: 1025px) {
      /* Desktop */
      .logo-text {
        font-size: 48px;
      }

      h2 {
        font-size: 22px;
      }

      .loader-bar {
        width: 260px;
        height: 12px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Matrix rain background
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const ctx = canvas.getContext("2d");

      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const letters = "ã‚¢ã‚¡ã‚¤ã‚£ã‚¦ãƒ´ã‚¨ã‚§ã‚ªã‚«ã‚¬ã‚­ã‚®ã‚¯ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ffcc";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      setInterval(draw, 40);

      // Redirect after progress bar completes
      setTimeout(() => {
        document.body.style.animation = "fadeOutZoom 1s forwards";
        setTimeout(() => {
          const ua = navigator.userAgent.toLowerCase();
          const width = window.innerWidth;

          const isMobilePhone =
            (/iphone|ipod|android.*mobile|windows phone|blackberry|opera mini|mobile safari|palm/i.test(ua)) &&
            width <= 768;

          const isTablet =
            (/ipad|android(?!.*mobile)|tablet|kindle|silk/i.test(ua)) ||
            (width > 768 && width <= 1024);

          if (isMobilePhone) {
            window.location.href = "mobile.html";
          } else if (isTablet) {
            window.location.href = "tablet.html";
          } else {
            window.location.href = "desktop.html";
          }
        }, 1000);
      }, 3100);
    });
  </script>
</head>

<body>
  <div class="welcome-container">
    <div class="logo-text">BLANKO</div>
    <h2>Welcome to the invisible world</h2>
    <div class="loader-bar">
      <div class="progress"></div>
    </div>
  </div>
</body>

</html>
